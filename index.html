<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator By Himanshi!!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="black">
  <h1>Calculate !!</h1>
  <div class="box">
    <div class="row">
<input class="input" type="text"/>
</div>
<div class="row">
  <button type="button" class="btn btn-outline-info">AC</button>
  <button type="button" class="btn btn-outline-info">XX</button>
  <button type="button" class="btn btn-outline-info">+/-</button>
  <button type="button" class="btn btn-outline-info">/</button>
</div>
<div class="row">
  <button class="btn">7</button> 
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button type="button" class="btn btn-outline-*">*</button>
</div>
<div class="row">
  <button class="btn">4</button> 
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button type="button" class="btn btn-outline-info">-</button>
</div>
<div class="row">
  <button class="btn">1</button> 
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button type="button" class="btn btn-outline-info">+</button>
</div>
<div class="row">
  <button class="btn">%</button> 
  <button class="btn">0</button>
  <button class="btn">.</button>
  <button type="button" class="btn btn-outline-info equal">=</button>
</div>

</div>
</div>
<script src="script.js"></script>

</body>
</html>
